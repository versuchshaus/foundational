form:
  fields:

    hero_title:
      type: spacer
      title: Hero Section

    header.hero_image:
      type: filepicker
      label: Hero Image
      preview_images: true
      description: 'If not specified, this defaults to the first image found in the page''s folder'

    toggles_title:
      type: spacer
      title: Configuration

    header.blog_url:
      type: text
      toggleable: true
      label: Blog Route
      help: The route to the main blog page that contains the "Show ..." configuration
      default: '/blog'
      placeholder: '/blog'
      size: medium

    header.show_sidebar:
      type: toggle
      toggleable: true
      label: Show Sidebar
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header.show_breadcrumbs:
      type: toggle
      toggleable: true
      label: Show Breadcrumbs
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header.show_pagination:
      type: toggle
      toggleable: true
      label: Show Pagination
      highlight: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool